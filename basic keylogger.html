<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Typing Session Recorder (Consent Required)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 500px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 8px;
    }

    #startBtn { background: #57af4c; color: white; }
    #stopBtn { background: #dd3c39; color: white; }
    #downloadBtn { background: #f63bd1; color: white; }

    #logPreview {
      background: #f1f1f100;
      border-radius: 10px;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-top: 15px;
      border: 1px solid #ddd;
    }

    .info-box {
      background: #e8f0fe;
      border-left: 5px solid #3b82f6;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Typing Session Recorder</h2>

    <div class="info-box">
      This tool records keystrokes <b>only after you give consent</b>. Nothing is stored or uploaded automatically.
    </div>

    <button class="btn" id="startBtn">Start (I Consent)</button>
    <button class="btn" id="stopBtn" disabled>Stop</button>
    <button class="btn" id="downloadBtn" disabled>Download Log</button>

    <div id="logPreview">Press "Start" to begin recording...</div>
  </div>

<script>
(function(){
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const preview = document.getElementById('logPreview');

  let recording = false;
  let log = [];

  function addLog(entry){
    log.push(entry);
    preview.textContent = log.join('\n');
  }

  startBtn.addEventListener('click', () => {
    if (!confirm('Do you consent to record keystrokes for this session? Data stays only on your device.')) return;
    log = [];
    preview.textContent = '';
    recording = true;
    startBtn.disabled = true;
    stopBtn.disabled = false;
    downloadBtn.disabled = true;
    addLog('--- Recording started: ' + new Date().toLocaleString() + ' ---');
  });

  stopBtn.addEventListener('click', () => {
    if (!recording) return;
    recording = false;
    startBtn.disabled = false;
    stopBtn.disabled = true;
    downloadBtn.disabled = false;
    addLog('--- Recording stopped: ' + new Date().toLocaleString() + ' ---');
  });

  document.addEventListener('keydown', (e) => {
    if (!recording) return;

    const time = new Date().toISOString();
    const keyName = e.key.length === 1 ? e.key : `[${e.key}]`;
    const entry = `${time}  ${keyName}`;

    addLog(entry);
  });

  downloadBtn.addEventListener('click', () => {
    if (log.length === 0) return alert('No data to download.');

    const blob = new Blob([log.join('\n')], {type: 'text/plain'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');

    a.href = url;
    a.download = 'keystroke_log.txt';
    a.click();

    URL.revokeObjectURL(url);
  });

})();
</script>
</body>
</html>
